<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Google Homepage</title>
  </head>
  <body>
    <header>
      <div id="nav-bar-container">
          <a class="left-side" href="#">About</a>
          <a class="left-side" href="#">Store</a>
          <div id="middle"></div>
          <a class="right-side" href="#">Gmail</a>
          <a class="right-side" href="#">Images</a>
          <a class="right-side-icon" href="#"><img src="images/outline_apps_black_24dp.png" alt="Apps Icon"/></a>
          <a class="right-side-icon" href="#"><img src="images/outline_account_circle_black_24dp.png" alt="Account Icon"/></a>
      </div>
    </header>

    <div id="logo">
      <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    </div>

    <div id="search-area">
      <form id="search-form" action="#">
        <div id="search-bar-background">
          <img class="search-bar-icon" src="images/outline_search_black_24dp.png" alt="">
          <input type="text" name="search-bar" id="search-bar">
          <img class="search-bar-icon" src="images/outline_mic_black_24dp.png" alt="">
        </div>
      </form>
      <div id="search-area-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
</html>
